    <!-- éœ€è¦åœ¨ç½‘å€åŽé¢åŠ ä¸Š &callback=å‡½æ•°å ;ç”¨ä¸€ä¸ªå‡½æ•°æ¥å¾—åˆ°å¤–æºæ•°æ®-->
    <!-- <script src="https://piaofang.maoyan.com/dashboard-ajax/movie?orderType=0&callback=callback"></script> -->

    <script>
      /**
       * * ä¸èƒ½æµ‹è¯•æ•ˆæžœï¼Œå› ä¸ºæ²¡æœ‰æœåŠ¡ç«¯æ”¯æŒ
       */
      let jsonp = (url, data = {}, callback = 'callback') => {
        //å‡†å¤‡å¥½å¸¦æœ‰paddingçš„è¯·æ±‚url
        let dataStr = url.indexOf('?') === -1 ? '?' : '&';
        // console.log(dataStr);
        for (let key in data) {
          dataStr += `${key}=${data[key]}&`;
        }
        dataStr += `callback=` + callback;

        //æž„é€  script
        let oScript = document.createElement('script');
        oScript.src = url + dataStr;
        //appendChild () æ–¹æ³•å¯å‘èŠ‚ç‚¹çš„å­èŠ‚ç‚¹åˆ—è¡¨çš„æœ«å°¾æ·»åŠ æ–°çš„å­èŠ‚ç‚¹
        document.body.appendChild(oScript);

        window[callback] = (data) => {
          console.log('cb-data', data);
        };
      };

      jsonp('https://piaofang.maoyan.com/dashboard-ajax/movie?orderType=0', {
        page: 1,
        cate: 'recommend',
      });
    </script>
  </body>
